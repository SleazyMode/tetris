<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zombie Survival Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            border: 2px solid #333;
            background-color: #000;
            max-width: 100%;
            max-height: 100%;
        }

        #uiOverlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
            z-index: 10;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            z-index: 20;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
        }

        button:hover {
            background-color: #45a049;
        }

        #mobileControls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: none;
            z-index: 10;
        }

        #mobileControls.show {
            display: block;
        }

        #joystick {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
        }

        #joystickKnob {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #shootButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            z-index: 10;
        }

        #debug {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 12px;
            text-align: right;
            z-index: 30;
        }

        @media (max-width: 768px) {
            #mobileControls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="uiOverlay">
            <div id="health">Health: 100</div>
            <div id="ammo">Ammo: 12/50</div>
            <div id="score">Score: 0</div>
        </div>
        <div id="menu">
            <h1>Zombie Survival</h1>
            <button id="startButton">Start Game</button>
            <button id="storeButton">Store</button>
        </div>
        <div id="mobileControls">
            <div id="joystick">
                <div id="joystickKnob"></div>
            </div>
        </div>
        <div id="shootButton"></div>
        <div id="debug"></div>
    </div>

    <!-- Load game scripts -->
    <script src="js/constants.js"></script>
    <script src="js/weapons.js"></script>
    <script src="js/zombies.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
